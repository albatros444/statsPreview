<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="card_stats">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card_stats_3statsRow">
            <div class="card_stats_3statsRow_stat">
              <p class="first">10k+</p>
              <p class="second">companies</p>
            </div>
            <div class="card_stats_3statsRow_stat">
              <p class="first">314</p>
              <p class="second">templates</p>
            </div>
            <div class="card_stats_3statsRow_stat">
              <p class="first">12M+</p>
              <p class="second">queries</p>
            </div>
          </div>
        </div>
        <div class="card_image"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander</a>.
    </div>
  </body>
</html>
